<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление человека</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">

  <label for="fullName">Введите ФИО:</label>
  <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">fullName error</div>
  <br/>
  <label for="year">Введите год рождения:</label>
  <input type="text" th:field="*{yearOfBirth}" id="year"/>
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">yearOfBirth error</div>
  <br/>
  <input type="submit" value="Создать"/>
</form>

</body>
</html>
